<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Survey Form</h1>
        </div>
        <div id="description">
            <h3>Thank you for taking the time to help s improve the platform</h3>
        </div>
            <form action="result.html">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
                <label for="surname">Surname</label><br>
                <input type="text" name="surname" id="surname" placeholder="Enter your surname"><br><br>
                <label for="mail">Email</label><br>
                <input type="email" name="email" id="mail" placeholder="user@clarusway.com"><br><br>
                <p style="font-size: 20px; font-weight: bold;"><label for="role">Which option best describes your current role?</label></p>
                <select name="current role" id="role">
                    <option value="none" selected disabled hidden>Select current role</option>
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                    <option value="full time job">full time job</option>
                    <option value="part time job">part time job</option>
                    <option value="full time learner">full time learner</option>
                    <option value="prefer not to say">prefer not to say</option>
                </select>
                <h3>Would you recommend Clarusway to a friend?</h3>
                <input type="radio" name="recommend" id="rb1" value="yes" checked>
                <label for="rb1">Definitely, Yes</label><br><br>
                <input type="radio" name="recommend" id="rb2" value="maybe">
                <label for="rb2">Maybe</label><br><br>
                <input type="radio" name="recommend" id="rb3" value="not sure">
                <label for="rb3">Not sure</label><br><br>
                <input type="radio" name="recommend" id="rb4" value="no">
                <label for="rb4">Definitely, No</label><br><br>
                <h3>What is your favorite feature of Clarusway?</h3><br>
                <select name="feature" id="feature">
                    <option value="none" selected disabled hidden>Select an option</option>
                    <option value="courses">courses</option>
                    <option value="projects">projects</option>
                    <option value="community">community</option>
                    <option value="mentors">mentors</option>
                </select><br>
                <h3>What would you like to see improved? (Check all that apply)</h3>
                <input type="checkbox" value="frontend" id="cb1" name="improved">
                <label for="cb1">Front-end Projects</label><br>
                <input type="checkbox" value="backend" id="cb2" name="improved">
                <label for="cb2">Back-end Projects</label><br>
                <input type="checkbox" value="data science" id="cb3" name="improved">
                <label for="cb3">Data Science</label><br>
                <input type="checkbox" value="additional courses" id="cb4" name="improved" checked>
                <label for="cb4">Additional Courses</label><br><br>
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea name="comment" id="comment" cols="10" rows="3" placeholder="Enter your comment here... Thanks for comments...."></textarea>
                <input type="submit" name="submit" id="submit" value="Submit">
            </form>
        <div id="form">
        </div>
    </div>
</body>
</html>
